<!DOCTYPE html>
<html>
<head>
  <title>Factorial of 10</title>
</head>
<body>
  <h2>Factorial of 10</h2>
  <p id="result"></p>

  <script>
    let factorial = 1;

    // Loop to calculate 10!
    for (let i = 1; i <= 10; i++) {
      factorial *= i;
    }

    // Display the result
    document.getElementById("result").textContent = `10 = ${factorial}`;
  </script>
</body>
</html>
