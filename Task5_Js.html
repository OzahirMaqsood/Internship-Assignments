<!DOCTYPE html>
<html>
<head>
  <title>Sum of Numbers from 1 to 10</title>
</head>
<body>
  <h2>Sum of Numbers from 1 to 10</h2>
  <p id="result"></p>

  <script>
    let sum = 0;

    // Loop from 1 to 10 and add each number to sum
    for (let i = 1; i <= 10; i++) {
      sum += i;
    }

    // Display the result
    document.getElementById("result").textContent = `The sum is: ${sum}`;
  </script>
</body>
</html>
