<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
</head>
<body>

<h1>Basic Calculator</h1>

<input id="number1" type="text" placeholder="Enter first number" />
<input id="number2" type="text" placeholder="Enter second number" />

<button onclick="calculate('add')">Add</button>
<button onclick="calculate('multiply')">Multiply</button>
<button onclick="calculate('subtract')">Subtract</button>
<button onclick="calculate('divide')">Divide</button>

<p id="result"></p>

<script>
function calculate(operation) {
    let num1 = document.getElementById("number1").value;
    let num2 = document.getElementById("number2").value;

    // Convert input values to numbers
    num1 = Number(num1);
    num2 = Number(num2);

    let result;

    // Perform the operation based on the button clicked
    if (operation === "add") {
        result = num1 + num2;
        console.log(`Adding ${num1} + ${num2} = ${result}`);
    } else if (operation === "multiply") {
        result = num1 * num2;
        console.log(`Multiplying ${num1} * ${num2} = ${result}`);
    } else if (operation === "subtract") {
        result = num1 - num2;
        console.log(`Subtracting ${num1} - ${num2} = ${result}`);
    } else if (operation === "divide") {
        if (num2 === 0) {
            result = "Cannot divide by zero!";
            console.log("Error: Division by zero.");
        } else {
            result = num1 / num2;
            console.log(`Dividing ${num1} / ${num2} = ${result}`);
        }
    } else {
        result = "Invalid operation!";
    }

    // Display result in the webpage
    document.getElementById("result").innerText = "Result: " + result;
}
</script>

</body>
</html>
