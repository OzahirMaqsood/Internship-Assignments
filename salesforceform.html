<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salesforce Developer Edition Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0070d2;
    }

    .container {
      width: 60%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 100px;
    }

    h1 {
      font-size: 1.5em;
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .row div {
      flex: 1;
    }

    label {
      margin-top: 1em;
      font-weight: bold;
      color: #333;
      font-size: small;
    }

    input, select {
      padding: 8px;
      font-size: 1em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    input[type="email"] {
      background-color: #f0f0f0;
    }

    .btn-submit {
      margin-top: 2em;
      padding: 10px;
      font-size: 1em;
      background-color: #0070d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #005bb5;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 1em;
      flex-wrap: nowrap; /* Prevent wrapping */
    }

    .checkbox-row label {
      font-size: 0.9em;
    }

    .checkbox-row a {
      color: #0070d2;
      text-decoration: none;
    }

    .checkbox-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://a.sfdcstatic.com/developer-website/images/salesforce-logo-corporate.svg" alt="Salesforce Logo" class="logo">
    <h1>Sign up for your Salesforce Developer Edition</h1>
    <p>Complete the form to get access to the Salesforce Developer Edition.</p>

    <form action="#" method="post">
      <div class="row">
        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" required placeholder="Your first name" />
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Your last name" />
        </div>
      </div>

      <div>
        <label for="email">Your email address</label>
        <input type="email" id="email" name="email" required placeholder="Your email address" />
      </div>

      <div>
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">Your job role</option>
          <option value="Developer">Developer</option>
          <option value="Architect/CTO">Architect/CTO</option>
          <option value="Administrator">Administrator</option>
          <option value="IT Manager/Executive">IT Manager/Executive</option>
          <option value="Business Manager/Executive">Business Manager/Executive</option>
        </select>
      </div>

      <div>
        <label for="company">Company</label>
        <input type="text" id="company" name="company" required placeholder="Your company name" />
      </div>

      <div>
        <label for="country">Country/Region</label>
        <select id="country" name="country" required>
          <option value="">Select a country...</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="IN">India</option>
          <option value="AU">Australia</option>
          <option value="DE">Germany</option>
          <option value="FR">France</option>
          <option value="JP">Japan</option>
          <option value="CN">China</option>
          <option value="BR">Brazil</option>
        </select>
      </div>

      <div>
        <label for="postalCode">Postal code</label>
        <input type="text" id="postalCode" name="postalCode" required placeholder="Your postal code" />
      </div>

      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Rahul@company.sandbox" />
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="agreement" name="agreement" required />
        <label for="agreement">
          I agree to the <a href="#" target="_blank">Terms &amp; Conditions</a> and
          <a href="#" target="_blank">Privacy Statement</a>.
        </label>
      </div>

      <button type="submit" class="btn-submit">Sign me up</button>
    </form>

    <div class="footer-link">
      Already have a Salesforce Developer Environment?
      <a href="#">Log In</a>
    </div>
  </div>
</body>
</html>
